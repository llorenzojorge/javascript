<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Hello, world</h1>
    <p>Já me livrei da maldição!!!</p>
    <script>
        var num1 = Number(window.prompt('Digite um número: ')) // String
        var num2 = Number(window.prompt('Digite outro número: ')) // String
        var soma = num1 + num2
        // window.alert("O resultado da soma é de: " + String(s)) // Concatenação
        window.alert(`O resultado da soma entre ${num1} e ${num2} é de ${soma}`) // template string
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
