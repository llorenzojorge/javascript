<!DOCTYPE html>

    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>

            <input type="button" value="Contar" onclick="contar()">
            
        </div>
        <div id="res">
            Aqui aparece o resultado

    </section>
    <footer>
        <p>&copy; Lorenzo Jorge</p>
    </footer>
